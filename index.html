<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="HandheldFriendly" content="true" />
    <meta http-equiv="x-rim-auto-match" content="none" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>Magix API</title>
    <style type="text/css">body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td,hr,button,article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{margin:0;padding:0}h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:500}address,caption,cite,code,dfn,em,th,var{font-style:normal;font-weight:500}ol,ul{list-style:none}ins,a{text-decoration:none}a:hover{text-decoration:underline}fieldset,img{border:0}html{color:#000;background:#fff;-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}audio,canvas,video{display:inline-block;*display:inline;*zoom:1}body,button,input,select,textarea{font:12px/1.5 tahoma,"microsoft yahei","\5FAE\8F6F\96C5\9ED1"}button,input,select,textarea{font-size:100%}button,input[type="button"],input[type="reset"],input[type="submit"]{cursor:pointer;-webkit-appearance:button}q:before,q:after{content:''}del{text-decoration:line-through}mark{background:#ff0}sub,sup{font-size:75%;line-height:0;position:relative;vertical-align:baseline}sup{top:-0.5em}sub{bottom:-0.25em}table{border-collapse:collapse;border-spacing:0}th{text-align:inherit}body,button,input,select,textarea{color:#606060}h1,h2,h3,h4,h5,h6{color:#101010}.h1,.h2,.h3,.h4,.h5,.h6{margin:.75em 0}.h1{font-size:32px}.h2{font-size:28px}.h3{font-size:24px}.h4{font-size:18px}.h5{font-size:14px}.p{margin:1em 0}a{color:#06d}a:hover{color:#ff8400}.rmb{font-size:.75em;font-family:arial;font-style:normal;padding-right:4px}.dec{font-size:.67em;font-style:normal}.clearfix{*zoom:1}.clearfix:before,.clearfix:after{display:table;content:""}.clearfix:after{clear:both}.text-overflow{overflow:hidden;text-overflow:ellipsis;white-space:nowrap}</style>
    <link rel="stylesheet" type="text/css" href="build/apiapp/assets/global.css" />
    <link rel="stylesheet" type="text/css" href="build/apiapp/assets/blue.css" />
</head>
<body>
    <div id="magix_vf_root"></div>
    <div class="app_progress_bar" id="magix_percent"></div>
    <script type="text/javascript" src="//g.alicdn.com/??kissy/k/1.4.2/seed-min.js,thx/magix/1.2/kissy-magix-min.js" data-config="{combine:true}"></script>
    <script type="text/javascript" src="build/apiapp/progress-min.js"></script>
    <script type="text/javascript" src="build/apiapp/crox-min.js"></script>
    <script type="text/javascript">
    KISSY.use('magix/magix,ua',function(S,Magix,UA){
        S.config({
            packages:[{
                name:'apiapp',
                tag:'20131028174850',
                combine:false,
                path:'./build/'
            }]
        });
        UA.mobile=true;
        var views=UA.mobile?'mviews':'views';
        var exts=['node','apiapp/assets/blue/'+(UA.mobile?'m':'pc')+'.css','apiapp/sub-tmpl'];
        if(UA.mobile){
            exts.push('apiapp/vanim');
        }
        Magix.start({
            defaultView:'apiapp/'+views+'/default',
            defaultPath:'/home',
            extensions:exts,
            apiPath:'./build/',
            error:function(e){
                if (Math.random()<0.5) {
                    new Image().src='http://gm.mmstat.com/ued.1.1.2?'+[
                        'type=9',
                        'id=jstracker',
                        'v=0.01',
                        'nick=magixapi',
                        'islogin=0',
                        'msg=' + encodeURIComponent(e.message),
                        'file=' + encodeURIComponent(e.fileName || e.stack || ''),
                        'line=' + encodeURIComponent(e.lineNumber || ''),
                        'scrolltop=' + (document.documentElement.scrollTop || document.body.scrollTop || 0),
                        'screen=' + screen.width + 'x' + screen.height,
                        't=' + new Date().valueOf()
                    ].join('&');
                }
            },
            routes:function(path,loc){
                var view=this.defaultView;
                if(loc.get('v')!='o'&&path!='/home'&&S.endsWith(path,'/index')){
                    view='apiapp/mviews/xdefault';
                }
                console.log(view);
                return view;
            }
        });
    });
    </script>
</body>
</html>
